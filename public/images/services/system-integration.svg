<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="150" fill="url(#bgGradient)" rx="12"/>
  
  <!-- Central hub -->
  <g transform="translate(100, 75)">
    <circle cx="0" cy="0" r="20" fill="url(#systemGradient)" opacity="0.8"/>
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#systemGradient)" stroke-width="2"/>
    <circle cx="0" cy="0" r="8" fill="url(#systemGradient)" opacity="0.6"/>
    
    <!-- Hub connections -->
    <g stroke="url(#systemGradient)" stroke-width="2" opacity="0.7">
      <line x1="0" y1="0" x2="-40" y2="-30"/>
      <line x1="0" y1="0" x2="40" y2="-30"/>
      <line x1="0" y1="0" x2="-40" y2="30"/>
      <line x1="0" y1="0" x2="40" y2="30"/>
    </g>
  </g>
  
  <!-- Connected systems -->
  <!-- Database -->
  <g transform="translate(50, 35)">
    <rect x="0" y="0" width="25" height="15" fill="url(#systemGradient)" opacity="0.6" rx="2"/>
    <rect x="3" y="3" width="19" height="9" fill="url(#bgGradient)" opacity="0.3"/>
    <text x="8" y="12" font-family="Arial" font-size="8" fill="url(#systemGradient)">DB</text>
  </g>
  
  <!-- Web server -->
  <g transform="translate(125, 35)">
    <rect x="0" y="0" width="25" height="15" fill="url(#systemGradient)" opacity="0.6" rx="2"/>
    <circle cx="12.5" cy="7.5" r="4" fill="url(#bgGradient)" opacity="0.3"/>
    <text x="9" y="11" font-family="Arial" font-size="6" fill="url(#systemGradient)">WEB</text>
  </g>
  
  <!-- API -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="25" height="15" fill="url(#systemGradient)" opacity="0.6" rx="2"/>
    <text x="8" y="12" font-family="Arial" font-size="8" fill="url(#systemGradient)">API</text>
  </g>
  
  <!-- Mobile -->
  <g transform="translate(125, 100)">
    <rect x="0" y="0" width="15" height="25" fill="url(#systemGradient)" opacity="0.6" rx="3"/>
    <rect x="3" y="5" width="9" height="15" fill="url(#bgGradient)" opacity="0.3" rx="1"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="url(#systemGradient)" opacity="0.8">
    <polygon points="75,45 80,50 75,55" />
    <polygon points="125,45 120,50 125,55" />
    <polygon points="75,105 80,100 75,95" />
    <polygon points="125,105 120,100 125,95" />
  </g>
  
  <!-- Integration arrows -->
  <g stroke="url(#systemGradient)" stroke-width="1.5" fill="none" opacity="0.5">
    <path d="M60 42 Q80 35 100 42" stroke-linecap="round"/>
    <path d="M140 42 Q120 35 100 42" stroke-linecap="round"/>
    <path d="M60 108 Q80 115 100 108" stroke-linecap="round"/>
    <path d="M140 108 Q120 115 100 108" stroke-linecap="round"/>
  </g>
</svg>
